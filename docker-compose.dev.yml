version: '3.8'

services:
  db:
    image: postgres:12.14-alpine
    container_name: stack_pg
    environment:
      - POSTGRES_DB=stack
      - POSTGRES_USER=stack
      - POSTGRES_PASSWORD=password
    ports:
      - '5433:5432'
    volumes:
      - stack-pgdata:/var/lib/postgresql/data
    networks:
      - stack-network
    restart: always

volumes:
  stack-pgdata:
    name: stack_pgdata

networks:
  stack-network:
    external: false
    name: stack-network

